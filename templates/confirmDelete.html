{% extends "base.html" %}
{% block content %}
<style>
.container { 
  height: 200px;
  position: relative;
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
.centernext{
  margin: 0;
  position: absolute;
  top: 30%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
    <body>
        <form class="container" method="POST">
            {% csrf_token %}
            <p class="centernext">Are you sure you want to delete "{{ object }}"?</p>
            <button type="submit" class="center btn btn-danger">Delete</button>
        </form>
    </body>
{% endblock %}
