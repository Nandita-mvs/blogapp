
{% extends "base.html" %}
{% block content %}
<style>
.container { 
  height: 200px;
  position: relative;
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
.centernext{
  margin: 0;
  position: absolute;
  top: 30%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
    <body>
        <form method="POST" class="container">
          {% csrf_token %}
          {{form.user.as_hidden }}
          <button class="center btn btn-primary" type="submit" >Register as Author</button>
        </form>
    </body>
{% endblock %}
