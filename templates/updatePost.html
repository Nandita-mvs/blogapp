{% extends "base.html" %} 
{% block content %}
{% load bootstrap5 %}
{% load static %}
{% load crispy_forms_tags %}
<body>
<div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card card-signin flex-row my-10">
            <div class="card-img-left d-none d-md-flex">
               <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Create New Post</h5>
              <form action="" class="form-signin" method="POST" enctype="multipart/form-data" target="_blank">
                  {% csrf_token %}
                  {{form.media}}
                  {{form.as_p}}
                  <input type="submit" value="update">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
{%endblock%}
